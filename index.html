<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <!---<label for="equation">Enter your equation:</label> --->
      <input
        type="text"
        id="equation"
        name="equation"
        placeholder="your equation goes in here"
      />
      <!---<div class="first-line">--->
      <button class="symbol left-parentheses">(</button>
      <button class="symbol right-parentheses">)</button>
      <button class="symbol percentage">%</button>
      <button class="op all-clear">AC</button>
      <!---</div>--->
      <!---<div class="second-line">--->
      <button class="num seven">7</button>
      <button class="num eight">8</button>
      <button class="num nine">9</button>
      <button class="op division">รท</button>
      <!---</div>--->
      <!---<div class="third-line">--->
      <button class="num four">4</button>
      <button class="num five">5</button>
      <button class="num six">6</button>
      <button class="op multiplication">ร</button>
      <!---</div>--->
      <!---<div class="fourth-line">--->
      <button class="num one">1</button>
      <button class="num two">2</button>
      <button class="num three">3</button>
      <button class="op substraction">-</button>
      <!--- </div>--->
      <!---<div class="fifth-line">--->
      <button class="num zero">0</button>
      <button class="symbol dot">.</button>
      <button class="op equal-to">=</button>
      <button class="op addition">+</button>
      <!---</div>--->
    </div>
  </body>
</html>
